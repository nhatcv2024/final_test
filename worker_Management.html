<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Management</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
<h1>Quản lý công nhân</h1>
<table id="bangCongNhan"></table>
<script>
    // Tạo đối tượng Công nhân
    class CongNhan {
        constructor(stt, hoTen, ngaySinh, diaChi, luong, chucVu) {
            this.stt = stt;
            this.hoTen = hoTen;
            this.ngaySinh = ngaySinh;
            this.diaChi = diaChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }
    }

    // Mảng chứa danh sách công nhân
    const danhSachCongNhan = [
        new CongNhan(1, 'Trương Tấn A', '11-11-1997', 'Quảng Nam', 2000, 'Abc'),
        new CongNhan(2, 'Trương Tần B', '11-11-1998', 'Đà Nẵng', 2000, 'Abc'),
        new CongNhan(3, 'Trương Tấn C', '11-11-1998', 'Huế', 2000, 'Abc'),
    ];

    // Hàm sắp xếp danh sách theo họ tên
    function sapXepTheoHoTen(danhSach) {
        danhSach.sort((a, b) => a.hoTen.localeCompare(b.hoTen));
    }

    // Hàm hiển thị danh sách công nhân lên giao diện

    function hienThiDanhSach(danhSach) {
        const bang = document.getElementById('bangCongNhan');
        let items = '<tr><th>STT</th><th>Họ và tên</th><th>Ngày sinh</th><th>Địa chỉ</th><th>Lương</th><th>Chức vụ</th></tr>';

        // Sử dụng vòng lặp for
        for (let i = 0; i < danhSach.length; i++) {
            const congNhan = danhSach[i];
            items += `<tr>
      <td>${congNhan.stt}</td>
      <td>${congNhan.hoTen}</td>
      <td>${congNhan.ngaySinh}</td>
      <td>${congNhan.diaChi}</td>
      <td>${congNhan.luong}</td>
      <td>${congNhan.chucVu}</td>
    </tr>`;
        }

        bang.innerHTML = items;
    }

    // Sắp xếp và hiển thị danh sách
    sapXepTheoHoTen(danhSachCongNhan);
    hienThiDanhSach(danhSachCongNhan);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập số phần tử của mảng
    let number;
    do {
        number = parseInt(prompt("Nhập số phần tử của mảng (không vượt quá 50): "));
    } while (isNaN(number) || number > 50 || number <= 0);

    // Nhập các phần tử của mảng
    const arrNumber = [];
    for (let i = 0; i < number; i++) {
        const element = parseInt(prompt(`Nhập phần tử thứ ${i + 1}: `));
        arrNumber.push(element);
    }
    // Hiển thị mảng
    alert("Mảng bạn đã nhập là: " + arrNumber.join(", "));

    // Hàm tính trung bình cộng các số chia hết cho 3
    function average(arr) {
        // Lọc các số chia hết cho 3
        const divNumber = arr.filter(x => x % 3 === 0);

        // Nếu không có số nào chia hết cho 3, trả về thông báo
        if (divNumber.length === 0) {
            return "Không có số nào trong mảng chia hết cho 3.";
        }

        // Tính trung bình cộng
        const total = divNumber.reduce((sum, num) => sum + num, 0);
        const avg = total / divNumber.length;
        return avg;
    }
    // Tính và hiển thị kết quả
    const result = average(arrNumber);
    alert("Trung bình cộng các số chia hết cho 3 trong mảng là: " + result);

</script>
</body>
</html>
